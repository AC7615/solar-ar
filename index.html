<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Solar System AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; background: transparent; }
      
      /* --- ÊåâÈíÆÂÆπÂô® --- */
      #button-container {
        display: none; position: fixed; bottom: 50px; left: 50%;
        transform: translateX(-50%); z-index: 9999; display: flex; 
        gap: 15px; align-items: center; justify-content: center;
        width: 100%; pointer-events: none; 
      }
      .hidden-ui { display: none !important; }

      .ar-btn {
        pointer-events: auto; border: none; border-radius: 50px;
        padding: 12px 24px; font-family: sans-serif; font-weight: bold;
        font-size: 16px; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        cursor: pointer; touch-action: manipulation; transition: transform 0.1s;
        white-space: nowrap; display: flex; align-items: center; gap: 5px;
      }
      .ar-btn:active { transform: scale(0.95); }
      #photo-button { background: linear-gradient(90deg, #ff512f, #dd2476); }
      #link-button { background: linear-gradient(90deg, #2193b0, #6dd5ed); }

      /* Model Viewer ÈöêËóè */
      model-viewer { position: fixed; top: 0; left: 0; width: 1px; height: 1px; z-index: -1; opacity: 0; }
      
      /* Âä†ËΩΩÊèêÁ§∫ÈÅÆÁΩ© */
      #loading-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); z-index: 10000; display: flex;
        justify-content: center; align-items: center; color: white;
        font-family: sans-serif; font-size: 18px; pointer-events: none;
        flex-direction: column; gap: 15px; text-align: center;
      }
      #loading-bar {
        width: 200px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; overflow: hidden;
      }
      #loading-progress {
        width: 0%; height: 100%; background: #2193b0; transition: width 0.3s;
      }
    </style>

    <script>
      // --- Swipe Component ---
      AFRAME.registerComponent('swipe-control', {
        schema: { factor: {default: 0.015} },
        init: function () {
          this.handleTouchStart = this.handleTouchStart.bind(this);
          this.handleTouchMove = this.handleTouchMove.bind(this);
          this.resetAnimation = this.resetAnimation.bind(this);
          this.initialAnimation = this.el.getAttribute('animation');
          this.el.sceneEl.addEventListener('touchstart', this.handleTouchStart, {passive: false});
          this.el.sceneEl.addEventListener('touchmove', this.handleTouchMove, {passive: false});
          const targetEntity = this.el.closest('[mindar-image-target]');
          if (targetEntity) { targetEntity.addEventListener('targetFound', this.resetAnimation); }
          this.startX = 0; this.startY = 0; this.isDragging = false;
        },
        resetAnimation: function () {
          this.isDragging = false;
          this.el.object3D.rotation.set(0, 0, 0);
          if (!this.el.hasAttribute('animation') && this.initialAnimation) {
            this.el.setAttribute('animation', this.initialAnimation);
          }
        },
        handleTouchStart: function (event) {
          this.startX = event.touches[0].clientX;
          this.startY = event.touches[0].clientY;
          this.isDragging = true;
          if (this.el.hasAttribute('animation')) { this.el.removeAttribute('animation'); }
        },
        handleTouchMove: function (event) {
          if (!this.isDragging) return;
          event.preventDefault(); 
          const currentX = event.touches[0].clientX;
          const currentY = event.touches[0].clientY;
          const deltaX = currentX - this.startX;
          const deltaY = currentY - this.startY;
          this.startX = currentX;
          this.startY = currentY;
          this.el.object3D.rotation.y += deltaX * this.data.factor;
          this.el.object3D.rotation.x += deltaY * this.data.factor;
        }
      });

      document.addEventListener("DOMContentLoaded", function() {
        const buttonContainer = document.getElementById("button-container");
        const photoButton = document.getElementById("photo-button");
        const linkButton = document.getElementById("link-button");
        const modelViewer = document.getElementById("viewer-singleton");
        const loadingOverlay = document.getElementById("loading-overlay");
        const loadingText = document.getElementById("loading-text");
        
        const scene = document.querySelector('a-scene');

        scene.addEventListener('arReady', () => {
           console.log("MindAR Ready");
           loadingOverlay.style.display = 'none';
        });

        scene.addEventListener('arError', (e) => {
           loadingText.innerText = "Error: Camera access denied or WebGL error.";
           console.error(e);
        });

        const baseUrl = "https://script.google.com/macros/s/AKfycbxJpISW_mtgn8YS2lrMpyDxZFEiux9yPtoh4p77OWAKqhETf2JZ59RoZjhuQSVbEp9D/exec";

        // üåü Â∑≤ÁßªÈô§ Solar System (Index 8)
        const planets = [
          { index: 0, name: "Mercury", buttonText: "Photo with Mercury", file: "./Mercury.glb", url: baseUrl + "?page=mercury", viewerScale: "0.5 0.5 0.5" },
          { index: 1, name: "Venus",   buttonText: "Photo with Venus",   file: "./Venus.glb",   url: baseUrl + "?page=venus",   viewerScale: "0.6 0.6 0.6" },
          { index: 2, name: "Earth",   buttonText: "Photo with Earth",   file: "./Earth.glb",   url: baseUrl + "?page=earth",   viewerScale: "0.0001 0.0001 0.0001" },
          { index: 3, name: "Mars",    buttonText: "Photo with Mars",    file: "./Mars.glb",    url: baseUrl + "?page=mars",    viewerScale: "0.25 0.25 0.25" },
          { index: 4, name: "Jupiter", buttonText: "Photo with Jupiter", file: "./Jupiter.glb", url: baseUrl + "?page=jupiter", viewerScale: "0.003 0.003 0.003" },
          { index: 5, name: "Saturn",  buttonText: "Photo with Saturn",  file: "./Saturn.glb",  url: baseUrl + "?page=saturn",  viewerScale: "0.001 0.001 0.001" },
          { index: 6, name: "Uranus",  buttonText: "Photo with Uranus",  file: "./Uranus.glb",  url: baseUrl + "?page=uranus",  viewerScale: "0.00005 0.00005 0.00005" },
          { index: 7, name: "Neptune", buttonText: "Photo with Neptune", file: "./Neptune.glb", url: baseUrl + "?page=neptune", viewerScale: "0.0001 0.0001 0.0001" }
        ];

        // ÊãçÁÖßÈÄªËæë
        photoButton.addEventListener("click", () => {
          if (!modelViewer.src) { alert("Model not loaded yet."); return; }
          if (scene) { scene.pause(); const video = document.querySelector('video'); if (video) video.pause(); }
          try { modelViewer.activateAR(); } catch (error) { alert("Failed: " + error); if (scene) scene.play(); }
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const video = document.querySelector('video');
                if (scene) scene.play(); if (video) video.play();
            }
        });

        planets.forEach(planet => {
          const target = document.querySelector(`[mindar-image-target="targetIndex: ${planet.index}"]`);
          if (target) {
            target.addEventListener("targetFound", event => {
              modelViewer.src = planet.file;
              modelViewer.scale = planet.viewerScale || "1 1 1";
              
              photoButton.innerText = planet.buttonText;
              linkButton.onclick = function() { window.location.href = planet.url; };
              buttonContainer.classList.remove('hidden-ui');
              buttonContainer.style.display = 'flex';
            });

            target.addEventListener("targetLost", event => {
              buttonContainer.classList.add('hidden-ui');
              buttonContainer.style.display = 'none';
            });
          }
        });
      });
    </script>
  </head>
  
  <body>
    <div id="loading-overlay">
        <div id="loading-text">Initializing AR Engine...</div>
        <div style="font-size: 14px; opacity: 0.8; margin-bottom: 10px;">Please allow camera access</div>
        <div id="loading-bar"><div id="loading-progress"></div></div>
    </div>

    <div id="button-container" class="hidden-ui">
      <button id="photo-button" class="ar-btn">Take a photo</button>
      <button id="link-button" class="ar-btn">üåê Learn More</button>
    </div>

    <model-viewer 
      id="viewer-singleton" src="" ar ar-modes="scene-viewer webxr quick-look" 
      camera-controls auto-rotate shadow-intensity="1">
    </model-viewer>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; uiLoading: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights: false, sortObjects: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.5.6/;">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-light type="ambient" color="#ffffff" intensity="2"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1.5" position="2 4 4"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity rotation="90 0 0" position="0 0.3 0">
          <a-gltf-model src="./Mercury.glb" scale="0.55 0.55 0.55" swipe-control animation="property: rotation; to: 0 -360 0; loop: true; dur: 35000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity rotation="90 0 0" position="0 0.3 0">
          <a-gltf-model src="./Venus.glb" scale="0.6 0.6 0.6" swipe-control animation="property: rotation; to: 0 360 0; loop: true; dur: 50000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity rotation="113 0 0" position="0 0.3 0">
          <a-gltf-model src="./Earth.glb" scale="0.001 0.001 0.001" swipe-control animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-entity rotation="115 0 0" position="0 0.3 0">
          <a-gltf-model src="./Mars.glb" scale="0.25 0.25 0.25" swipe-control animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-entity rotation="93 0 0" position="0 0.3 0">
          <a-gltf-model src="./Jupiter.glb" scale="0.003 0.003 0.003" swipe-control animation="property: rotation; to: 0 -360 0; loop: true; dur: 8000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-entity rotation="117 0 0" position="0 0.3 0">
          <a-gltf-model src="./Saturn.glb" scale="0.001 0.001 0.001" swipe-control animation="property: rotation; to: 0 -360 0; loop: true; dur: 9000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
        <a-entity rotation="90 0 0" position="0 0.3 0">
          <a-gltf-model src="./Uranus.glb" scale="0.00001 0.00001 0.00001" rotation="0 0 90" swipe-control animation="property: rotation; to: 0 -360 90; loop: true; dur: 15000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 7">
        <a-entity rotation="118 0 0" position="0 0.3 0">
          <a-gltf-model src="./Neptune.glb" scale="0.001 0.001 0.001" swipe-control animation="property: rotation; to: 0 -360 0; loop: true; dur: 16000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
