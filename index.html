<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Solar System AR </title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      /* ä¿®å¤ï¼šç¡®ä¿è§†é¢‘å±‚åœ¨æœ€åº•å±‚ï¼ŒUIåœ¨æœ€ä¸Šå±‚ */
      #button-container {
        display: none; position: fixed; bottom: 50px; left: 50%;
        transform: translateX(-50%); z-index: 1000; display: flex; gap: 15px;
        align-items: center; justify-content: center; width: 100%; pointer-events: none;
      }
      .ar-btn {
        pointer-events: auto; border: none; border-radius: 50px; padding: 12px 24px;
        font-family: sans-serif; font-weight: bold; font-size: 16px; color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4); cursor: pointer;
      }
      #photo-button { background: linear-gradient(90deg, #ff512f, #dd2476); }
      #link-button { background: linear-gradient(90deg, #2193b0, #6dd5ed); }
      
      /* éšè— model-viewer */
      model-viewer {
        position: fixed; top: 0; left: 0; width: 1px; height: 1px; z-index: -1; opacity: 0;
      }

      /* åŠ è½½é®ç½©å±‚ - å¸®åŠ©ä½ åˆ¤æ–­æ˜¯å¦æ­£åœ¨åŠ è½½ */
      #loading-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); z-index: 9999; display: flex;
        justify-content: center; align-items: center; color: white;
        font-family: sans-serif; font-size: 20px;
      }
      #loading-overlay.hidden { display: none; }
    </style>

    <script>
      // ... ä¿æŒæ‚¨çš„ swipe-control å’Œä¸»é€»è¾‘ä»£ç ä¸å˜ ...
      // ä»…åœ¨ DOMContentLoaded ä¸­æ·»åŠ åŠ è½½å®Œæˆçš„ç›‘å¬
      document.addEventListener("DOMContentLoaded", function() {
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
           console.log("A-Frame scene loaded");
        });
        scene.addEventListener('arReady', () => {
           console.log("MindAR is ready");
           document.getElementById('loading-overlay').classList.add('hidden'); // éšè—åŠ è½½å±‚
        });
        scene.addEventListener('arError', (event) => {
           console.error("MindAR Error:", event);
           alert("ARåŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°(targets.mindè·¯å¾„æ˜¯å¦æ­£ç¡®?)");
        });
        
        // ... (æ­¤å¤„å¡«å…¥æ‚¨åŸæœ¬çš„ planets æ•°ç»„å’Œé€»è¾‘ä»£ç ) ...
        // ... ä¸ºäº†èŠ‚çœç¯‡å¹…ï¼Œè¿™é‡Œå‡è®¾æ‚¨ä¿ç•™äº†åŸæœ¬çš„ JS é€»è¾‘ ...
        // è®°å¾—æŠŠ planets æ•°ç»„å’Œäº‹ä»¶ç›‘å¬æ”¾å›æ¥
         const buttonContainer = document.getElementById("button-container");
         const photoButton = document.getElementById("photo-button");
         const linkButton = document.getElementById("link-button");
         const modelViewer = document.getElementById("viewer-singleton");
         const baseUrl = "https://script.google.com/macros/s/AKfycbybbbXodQ8RR15i5tF9-7BUs0Dih5bToUJ_3SJiHJhNXF3Twk7oZqClyDSrOsvSb3i8/exec";
        
         const planets = [
          { index: 0, name: "Mercury", buttonText: "Take a photo with Mercury", file: "./Mercury.glb", url: baseUrl + "?page=mercury" },
          { index: 1, name: "Venus",   buttonText: "Take a photo with Venus", file: "./Venus.glb",   url: baseUrl + "?page=venus" },
          { index: 2, name: "Earth",   buttonText: "Take a photo with Earth", file: "./Earth.glb",   url: baseUrl + "?page=earth" },
          { index: 3, name: "Mars",    buttonText: "Take a photo with Mars", file: "./Mars.glb",    url: baseUrl + "?page=mars" },
          { index: 4, name: "Jupiter", buttonText: "Take a photo with Jupiter", file: "./Jupiter.glb", url: baseUrl + "?page=jupiter" },
          { index: 5, name: "Saturn",  buttonText: "Take a photo with Saturn", file: "./Saturn.glb",  url: baseUrl + "?page=saturn" },
          { index: 6, name: "Uranus",  buttonText: "Take a photo with Uranus", file: "./Uranus.glb",  url: baseUrl + "?page=uranus" },
          { index: 7, name: "Neptune", buttonText: "Take a photo with Neptune", file: "./Neptune.glb", url: baseUrl + "?page=neptune" },
          { index: 8, name: "Solar System", buttonText: "Take a photo with Solar System", file: "./Solarsystem.glb", url: baseUrl }
        ];

        // ç»‘å®šäº‹ä»¶... (ä¿æŒæ‚¨åŸæœ‰çš„é€»è¾‘)
        photoButton.addEventListener("click", () => {
          if (!modelViewer.src) { alert("Model not loaded yet."); return; }
          const scene = document.querySelector('a-scene');
          if (scene) { scene.pause(); const video = document.querySelector('video'); if (video) video.pause(); }
          try { modelViewer.activateAR(); } catch (error) { alert("Failed: " + error); if (scene) scene.play(); }
        });
        
        buttonContainer.style.display = "none";

        planets.forEach(planet => {
          const target = document.querySelector(`[mindar-image-target="targetIndex: ${planet.index}"]`);
          if (target) {
            target.addEventListener("targetFound", event => {
              modelViewer.src = planet.file;
              photoButton.innerText = planet.buttonText;
              linkButton.onclick = function() { window.location.href = planet.url; };
              buttonContainer.style.display = "flex";
            });
            target.addEventListener("targetLost", event => {
              buttonContainer.style.display = "none";
            });
          }
        });
      });

       // æ³¨å†Œ swipe-control
       AFRAME.registerComponent('swipe-control', {
        schema: { factor: {default: 0.015} },
        init: function () {
          this.handleTouchStart = this.handleTouchStart.bind(this);
          this.handleTouchMove = this.handleTouchMove.bind(this);
          this.resetAnimation = this.resetAnimation.bind(this);
          this.initialAnimation = this.el.getAttribute('animation');
          this.el.sceneEl.addEventListener('touchstart', this.handleTouchStart, {passive: false});
          this.el.sceneEl.addEventListener('touchmove', this.handleTouchMove, {passive: false});
          const targetEntity = this.el.closest('[mindar-image-target]');
          if (targetEntity) { targetEntity.addEventListener('targetFound', this.resetAnimation); }
          this.startX = 0; this.startY = 0; this.isDragging = false;
        },
        resetAnimation: function () {
          this.isDragging = false;
          this.el.object3D.rotation.set(0, 0, 0);
          if (!this.el.hasAttribute('animation') && this.initialAnimation) {
            this.el.setAttribute('animation', this.initialAnimation);
          }
        },
        handleTouchStart: function (event) {
          this.startX = event.touches[0].clientX;
          this.startY = event.touches[0].clientY;
          this.isDragging = true;
          if (this.el.hasAttribute('animation')) { this.el.removeAttribute('animation'); }
        },
        handleTouchMove: function (event) {
          if (!this.isDragging) return;
          event.preventDefault(); 
          const currentX = event.touches[0].clientX;
          const currentY = event.touches[0].clientY;
          const deltaX = currentX - this.startX;
          const deltaY = currentY - this.startY;
          this.startX = currentX;
          this.startY = currentY;
          this.el.object3D.rotation.y += deltaX * this.data.factor;
          this.el.object3D.rotation.x += deltaY * this.data.factor;
        }
      });
    </script>
  </head>
  
  <body>
    <div id="loading-overlay">Loading AR... Please Allow Camera</div>

    <div id="button-container">
      <button id="photo-button" class="ar-btn">Take a photo</button>
      <button id="link-button" class="ar-btn">ğŸŒ Learn More</button>
    </div>

    <model-viewer 
      id="viewer-singleton" src="" ar ar-modes="scene-viewer webxr quick-look" 
      camera-controls auto-rotate shadow-intensity="1">
    </model-viewer>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.001; uiError:yes; uiLoading:no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: false, sortObjects: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="Mercury" src="./Mercury.glb"></a-asset-item>
        <a-asset-item id="Venus" src="./Venus.glb"></a-asset-item>
        <a-asset-item id="Earth" src="./Earth.glb"></a-asset-item>
        <a-asset-item id="Mars" src="./Mars.glb"></a-asset-item>
        <a-asset-item id="Jupiter" src="./Jupiter.glb"></a-asset-item>
        <a-asset-item id="Saturn" src="./Saturn.glb"></a-asset-item>
        <a-asset-item id="Uranus" src="./Uranus.glb"></a-asset-item>
        <a-asset-item id="Neptune" src="./Neptune.glb"></a-asset-item>
        <a-asset-item id="SolarSystem" src="./Solarsystem.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity rotation="90 0 0" position="0 0.3 0">
          <a-gltf-model src="#Mercury" scale="0.55 0.55 0.55" swipe-control animation="property: rotation; to: 0 -360 0; loop: true; dur: 35000; easing: linear"></a-gltf-model>
        </a-entity>
      </a-entity>
      
      </a-scene>
  </body>
</html>
