<!DOCTYPE html>
<html>
  <head>

    <style>
      /* --- æŒ‰é’®å®¹å™¨ (Flexå¸ƒå±€è®©ä¸¤ä¸ªæŒ‰é’®å¹¶æ’) --- */
      #button-container {
        display: none; /* é»˜è®¤éšè—ï¼Œæ‰«æåˆ°ç›®æ ‡åæ˜¾ç¤º */
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex; 
        gap: 15px; 
        align-items: center;
        justify-content: center;
        width: 100%;
        pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€å®¹å™¨èƒŒæ™¯ */
      }

      /* --- é€šç”¨æŒ‰é’®æ ·å¼ --- */
      .ar-btn {
        pointer-events: auto; /* æ¢å¤æŒ‰é’®çš„ç‚¹å‡»å“åº” */
        border: none;
        border-radius: 50px;
        padding: 12px 24px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 16px;
        color: white;

        display: flex;
        align-items: center;
        gap: 5px;
      }

      .ar-btn:active { transform: scale(0.95); }

      /* ğŸ“· æ‹ç…§æŒ‰é’®é¢œè‰² (çº¢/ç²‰) */
      #photo-button {
        background: linear-gradient(90deg, #ff512f, #dd2476);
      }

      /* ğŸŒ ç½‘é¡µé“¾æ¥æŒ‰é’®é¢œè‰² (è“/é’) */
      #link-button {
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
      }

      model-viewer {
        position: fixed;
        top: 0; left: 0; width: 1px; height: 1px; z-index: -1; opacity: 0;
      }
    </style>

    <script>
      // --- æ‰‹åŠ¿æ§åˆ¶ç»„ä»¶ (ä¿æŒä¸å˜) ---
      AFRAME.registerComponent('swipe-control', {
        schema: { factor: {default: 0.015} },
        init: function () {
          this.handleTouchStart = this.handleTouchStart.bind(this);
          this.handleTouchMove = this.handleTouchMove.bind(this);
          this.resetAnimation = this.resetAnimation.bind(this);
          this.initialAnimation = this.el.getAttribute('animation');
          this.el.sceneEl.addEventListener('touchstart', this.handleTouchStart, {passive: false});
          this.el.sceneEl.addEventListener('touchmove', this.handleTouchMove, {passive: false});
          const targetEntity = this.el.closest('[mindar-image-target]');
          if (targetEntity) { targetEntity.addEventListener('targetFound', this.resetAnimation); }
          this.startX = 0; this.startY = 0; this.isDragging = false;
        },
        resetAnimation: function () {
          this.isDragging = false;
          this.el.object3D.rotation.set(0, 0, 0);
          if (!this.el.hasAttribute('animation') && this.initialAnimation) {
            this.el.setAttribute('animation', this.initialAnimation);
          }
        },
        handleTouchStart: function (event) {
          this.startX = event.touches[0].clientX;
          this.startY = event.touches[0].clientY;
          this.isDragging = true;
          if (this.el.hasAttribute('animation')) { this.el.removeAttribute('animation'); }
        },
        handleTouchMove: function (event) {
          if (!this.isDragging) return;
          event.preventDefault(); 
          const currentX = event.touches[0].clientX;
          const currentY = event.touches[0].clientY;
          const deltaX = currentX - this.startX;
          const deltaY = currentY - this.startY;
          this.startX = currentX;
          this.startY = currentY;
          this.el.object3D.rotation.y += deltaX * this.data.factor;
          this.el.object3D.rotation.x += deltaY * this.data.factor;
        }
      });

      // --- ä¸»é€»è¾‘ ---
      document.addEventListener("DOMContentLoaded", function() {
        const buttonContainer = document.getElementById("button-container");
        const photoButton = document.getElementById("photo-button");
        const linkButton = document.getElementById("link-button");
        const modelViewer = document.getElementById("viewer-singleton");

        // â­ æ ¸å¿ƒé…ç½®ï¼šæ‚¨çš„ GAS ç½‘å€
        const baseUrl = "https://script.google.com/macros/s/AKfycbybbbXodQ8RR15i5tF9-7BUs0Dih5bToUJ_3SJiHJhNXF3Twk7oZqClyDSrOsvSb3i8/exec";

        // é…ç½®è¡Œæ˜Ÿæ•°æ®å’Œå¯¹åº”çš„è·³è½¬å‚æ•°
        const planets = [
          { index: 0, name: "Mercury", file: "./Mercury.glb", url: baseUrl + "?page=mercury" },
          { index: 1, name: "Venus",   file: "./Venus.glb",   url: baseUrl + "?page=venus" },
          { index: 2, name: "Earth",   file: "./Earth.glb",   url: baseUrl + "?page=earth" },
          { index: 3, name: "Mars",    file: "./Mars.glb",    url: baseUrl + "?page=mars" },
          { index: 4, name: "Jupiter", file: "./Jupiter.glb", url: baseUrl + "?page=jupiter" },
          { index: 5, name: "Saturn",  file: "./Saturn.glb",  url: baseUrl + "?page=saturn" },
          { index: 6, name: "Uranus",  file: "./Uranus.glb",  url: baseUrl + "?page=uranus" },
          { index: 7, name: "Neptune", file: "./Neptune.glb", url: baseUrl + "?page=neptune" },
          { index: 8, name: "Solar System", file: "./Solarsystem.glb", url: baseUrl } // å¤ªé˜³ç³»ç›´æ¥å»é¦–é¡µ
        ];

        // 1. æ‹ç…§æŒ‰é’®ç‚¹å‡»
        photoButton.addEventListener("click", () => {
          if (!modelViewer.src) { alert("Model not loaded yet."); return; }
          const scene = document.querySelector('a-scene');
          if (scene) { scene.pause(); const video = document.querySelector('video'); if (video) video.pause(); }
          try { modelViewer.activateAR(); } catch (error) { alert("Failed: " + error); if (scene) scene.play(); }
        });

        // 2. åˆå§‹åŒ–éšè—æŒ‰é’®å®¹å™¨
        buttonContainer.style.display = "none";

        // 3. ç›‘å¬é¡µé¢å¯è§æ€§
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const scene = document.querySelector('a-scene');
                const video = document.querySelector('video');
                if (scene) scene.play(); if (video) video.play();
            }
        });

        // 4. AR ç›®æ ‡è¯†åˆ«äº‹ä»¶ç»‘å®š
        planets.forEach(planet => {
          const target = document.querySelector(`[mindar-image-target="targetIndex: ${planet.index}"]`);
          if (target) {
            target.addEventListener("targetFound", event => {
              console.log("Found target:", planet.name);
              
              // å‡†å¤‡ 3D æ¨¡å‹ç»™ model-viewer (ç”¨äºæ‹ç…§)
              modelViewer.src = planet.file;
              
              // æ›´æ–°æŒ‰é’®æ–‡å­—
              photoButton.innerText = "ğŸ“· " + planet.name;
              
              // æ›´æ–°è·³è½¬é“¾æ¥æŒ‰é’®äº‹ä»¶
              linkButton.onclick = function() {
                window.location.href = planet.url;
              };

              // æ˜¾ç¤ºæŒ‰é’®ç»„
              buttonContainer.style.display = "flex";
            });

            target.addEventListener("targetLost", event => {
              // ä¸¢å¤±ç›®æ ‡æ—¶éšè—æŒ‰é’®
              buttonContainer.style.display = "none";
            });
          }
        });
      });
    </script>
  </head>
  
  <body>
    <div id="button-container">
      <button id="photo-button" class="ar-btn">ğŸ“· Photo</button>
      <button id="link-button" class="ar-btn">ğŸŒ Learn More</button>
    </div>

    <model-viewer 
      id="viewer-singleton" src="" ar ar-modes="scene-viewer webxr quick-look" 
      camera-controls auto-rotate shadow-intensity="1">
    </model-viewer>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;"

             renderer="colorManagement: true, physicallyCorrectLights: false, sortObjects: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>

        </a-entity>

            animation="property: rotation; to: 0 360 0; loop: true; dur: 50000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">

            animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">

            animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-entity rotation="93 0 0" position="0 0.3 0">
          <a-gltf-model src="#Jupiter" scale="0.003 0.003 0.003" swipe-control
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 8000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-entity rotation="117 0 0" position="0 0.3 0">
          <a-gltf-model src="#Saturn" scale="0.001 0.001 0.001" swipe-control
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 9000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">

            animation="property: rotation; to: 0 -360 90; loop: true; dur: 15000; easing: linear">

      </a-entity>

    </a-scene>
  </body>
